<br>
<div class="container" ng-controller="registerCtrl as vm">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <p>Click below to verify your email address</p>
      <form name="form" ng-submit="vm.verifyUser()" role="form">
        <button type="submit" class="btn btn-block">verify {{username}}</button>
      </form>
        {{vm.message}} {{vm.error}}
    </div>
  </div>
</div>
