<div class="container" ng-controller="authCtrl as vm">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">

      <h3>Login</h3>
      <form name="form" ng-submit="vm.doLogin()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
          <label for="username">username</label>
          <input type="text" name="username" id="username" class="form-control" ng-model="vm.loginData.username" required />
          <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
          <label for="password">password</label>
          <input type="password" name="password" id="password" class="form-control" ng-model="vm.loginData.password" required />
          <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-block">Login</button>
        </div>
      </form>
      <p>{{vm.error}}</p>
    </div>
  </div>
</div>
<br>
